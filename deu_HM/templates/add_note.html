{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Cree una nueva nota</h1>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
    </form>
</div>



{% endblock %}
